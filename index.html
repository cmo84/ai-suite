<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Creative AI Suite</title>
    <!-- External Libraries -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SCRIPT LOADER -->
    <script>
        const apiKey = ""; 
        window.SUITE_API_KEY = apiKey; // Make the key globally accessible
        
        // --- Development & Versioning Control ---
        const USE_LATEST_BUILD = true; // Set to true for latest commit, false for specific version.
        const SUITE_VERSION = "32";    // The specific version to use when USE_LATEST_BUILD is false.
        window.SUITE_VERSION = SUITE_VERSION; // Make version globally accessible
        const repo = "cmo84/ai-suite@release";
        
        // --- Cache Busting Logic ---
        const cacheBust = USE_LATEST_BUILD ? `?v=${Date.now()}` : '';
        window.cacheBust = cacheBust; // Make available to main.js

        const assetPath = USE_LATEST_BUILD 
            ? `https://cdn.jsdelivr.net/gh/${repo}/` 
            : `https://cdn.jsdelivr.net/gh/${repo}/${SUITE_VERSION}/`;
        window.assetPath = assetPath;
        
        // Dynamically load the main bootstrap script with cache buster if needed
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.src = `${assetPath}main.js${cacheBust}`;
        document.head.appendChild(mainScript);
    </script>
</head>
<body class="bg-[#004e98] text-xs overflow-hidden p-0 m-0 overscroll-none">
    <!-- The application content will be injected here by main.js -->
</body>
</html>
