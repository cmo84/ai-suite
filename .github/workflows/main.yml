# This workflow prepares the JavaScript and CSS modules for distribution via jsDelivr.
name: Build and Deploy to Release Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from version.txt
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Create versioned directory and root directory for latest build
        run: |
          mkdir -p dist/${{ env.VERSION }}
          mkdir -p dist/latest

      - name: Copy assets to versioned and root directories
        run: |
          # Copy all .js, .css, and the app.html file
          for file in *.js *.css app.html; do
            if [ -f "$file" ]; then
              # Copy original filename to /latest/ for development/testing
              cp "$file" "dist/latest/"

              # Create versioned filename (e.g., main.37.js) and copy to /${VERSION}/
              basename="${file%.*}"
              extension="${file##*.}"
              versioned_file="${basename}.${{ env.VERSION }}.${extension}"
              cp "$file" "dist/${{ env.VERSION }}/${versioned_file}"
            fi
          done
          echo "Copied assets to dist/latest/ and dist/${{ env.VERSION }}/"

      - name: Deploy to 'release' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: release
          publish_dir: dist
          keep_files: true
          commit_message: "Build: (${{ github.sha }}) ${{ github.event.head_commit.message }}"

