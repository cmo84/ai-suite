# This workflow prepares the JavaScript and CSS modules for distribution via jsDelivr.
name: Build and Deploy to Release Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from version.txt
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Create versioned directory
        run: mkdir -p dist/${{ env.VERSION }}

      - name: Copy files to versioned directory
        run: |
          cp main.js *.css database.js api-handler.js utils.js suite-core.js module-*.js dist/${{ env.VERSION }}/
          echo "Copied assets to dist/${{ env.VERSION }}/"
          
      - name: Copy files to root for latest build
        run: |
          cp main.js *.css database.js api-handler.js utils.js suite-core.js module-*.js dist/
          echo "Copied assets to dist/ for latest build access."

      - name: Commit 'dist' folder to 'release' branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: release
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"

